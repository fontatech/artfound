<script type="text/x-handlebars-template" id="evento">
    <iframe id="download"></iframe>

    <div class="eventtype-container nomobile">
        {{eventTypeAll type trad.eventCurrent trad.eventFiuciur trad.eventPast}}
    </div>

    <h1 class="nomobile">{{trad.evento}}</h1>

    <h2 class="title">{{name}}</h2>
    <p class="description">{{description}}</p>
    <div class="acura">{{trad.acura}} {{curatore}}</div>

    <div class="eventtype-container mobile-only">
        {{eventTypeAll type trad.eventCurrent trad.eventFiuciur trad.eventPast}}
    </div>

    <div class="bigimg-evt">
        <img class="parallaxer" src="{{img}}" />
    </div>

    <div class="eventdata-container">
        <div class="col-esposizione">
            <div class="littletitle">{{trad.esposizione}}</div>
            <p>{{{esposizione}}}</p>
        </div>

        {{#unless isPast}}
        <div class="esposizione-data mobile-only">
            <a class="rsvp" href="/contatto/{{encname name}}">R.S.V.P.</a>
        </div>
        {{/unless}}

        <div class="col-inaugurazione">
            <div class="littletitle">{{trad.inaugurazione}}</div>
            <p>{{{inaugurazione}}}</p>
            <legend>
                <span class="legtitle">{{trad.presenzaartista}}</span>
                {{#artisti}}
                    <a class="artista" href="{{permalink}}">{{name}}</a>
                {{/artisti}}
            </legend>
        </div>

        {{#unless isPast}}
        <div class="inaugurazione-data mobile-only">
            {{#if preferenze.inaugurazione}}
            <div class="nolink">{{trad.iscrizioneConfermata}}</div>
            {{else}}
            <div class="open-checkboxes">{{trad.iscrizioneRichiesta}}</div>
            {{/if}}
        </div>
        {{/unless}}

        {{#unless isPast}}
        <div class="col-conversazione">
            <div class="littletitle">{{trad.conversazione}}</div>
            <p>{{{conversazione}}}</p>
        </div>

        <div class="conversazione-data mobile-only">
            {{#if preferenze.conversazioni}}
                <div class="nolink">{{trad.iscrizioneConfermata}}</div>
            {{else}}
                <div class="open-checkboxes">{{trad.iscrizioneRichiesta}}</div>
            {{/if}}
        </div>
        {{/unless}}

        {{#unless isPast}}
            {{#if preferenze.notifiche}}
                <div class="notifiche open-checkboxes checked"></div>
            {{else}}
                <div class="notifiche open-checkboxes"></div>
            {{/if}}
        {{/unless}}

        <div class="clearfix"></div>
    </div>

    {{#unless isPast}}
    <div class="esposizione-data nomobile">
        <a class="rsvp" href="/contatto/{{encname name}}">R.S.V.P.</a>
    </div>

    <div class="inaugurazione-data nomobile">
        {{#if preferenze.inaugurazione}}
        <div class="nolink">{{trad.iscrizioneConfermata}}</div>
        {{else}}
        <div class="open-checkboxes">{{trad.iscrizioneRichiesta}}</div>
        {{/if}}
    </div>

    <div class="conversazione-data nomobile">
        {{#if preferenze.conversazioni}}
            <div class="nolink">{{trad.iscrizioneConfermata}}</div>
        {{else}}
            <div class="open-checkboxes">{{trad.iscrizioneRichiesta}}</div>
        {{/if}}
    </div>
    {{/unless}}


    {{#if isPast}}
    <div class="past-spacer"></div>
    {{/if}}

    <div class="clearfix"></div>

    {{#unless isFuture}}
    <div class="littletitle">{{trad.opereesposte}}</div>

    <div class="bestslider-container"></div>
    {{/unless}}

    <div class="documentazione-container">
        <div class="littletitle">{{trad.documentazione}}</div>
        {{#documentazione}}
            <a href="{{file}}" target="_BLANK" class="click-documentazione" data-bypass>{{name}}</a>
        {{/documentazione}}

        <div class="clearfix"></div>
    </div>

    <div class="relatori-container">
        <div class="littletitle">{{trad.relatori}}</div>
        {{#relatori}}
            <div class="click-relatore" data-id="{{id}}">{{name}}</div><span> | </span>
        {{/relatori}}
    </div>

    <div class="condivisione-container">
        <div class="littletitle">{{trad.condivisione}}</div>
        <a data-bypass href="http://www.twitter.com/share?url={{encUrl}}" target="_BLANK"><img class="social-icon" src="/img/Social_Icons-02.svg" /></a>
        <a data-bypass href="https://www.facebook.com/sharer/sharer.php?u={{encUrl}}" target="_BLANK"><img class="social-icon" src="/img/Social_Icons-03.svg" /></a>
        <a data-bypass href="https://www.linkedin.com/shareArticle?mini=true&url={{encUrl}}&title=&summary=&source=" target="_BLANK"><img class="social-icon" src="/img/Social_Icons-04.svg" /></a>
        <a data-bypass href="https://plus.google.com/share?url={{encUrl}}" target="_BLANK"><img class="social-icon" src="/img/Social_Icons-05.svg" /></a>
        <a data-bypass href="http://www.tumblr.com/share/link?url={{encUrl}}" target="_BLANK"><img class="social-icon" src="/img/Social_Icons-07.svg" /></a>
        <!--<a data-bypass href=" target="_BLANK"><img class="social-icon" src="/img/Social_Icons-08.svg" /></a>-->
        <!--<a data-bypass href="" target="_BLANK"><img class="social-icon" src="/img/Social_Icons-06.svg" /></a>-->
    </div>


    <hr class="separator" />
    <div class="timeline-container"></div>
</script>
